<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Proxy Config</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
<div class="container mt-5 mb-5">
    <h1>Welcome to proxy-config</h1>
    <h3>You can choose previously used application... </h3>

    <div th:each="app : ${apps}" class="alert alert-info mt-2">
        <h3 th:text="${app.applicationName}"></h3>
        <a th:href="" class="btn btn-outline-success">Choose</a>
    </div>

    <form method="post">
        <h3>or add new application</h3>
        <input type="text" name="appName" placeholder="Insert application name" class="form-control"><br>
        <input type="text" name="host" placeholder="Insert IP" class="form-control"><br>
        <input type="text" name="port" placeholder="Insert port" class="form-control"><br>
        <button type="submit" class="btn btn-outline-success">Add new application</button>
    </form>
</div>

</body>
</html>
