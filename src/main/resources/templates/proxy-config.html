<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Proxy Config</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
<div class="container mt-5 mb-5">
    <h1>Welcome to proxy-config</h1>
    <div th:if="${block}" class="alert alert-danger">
        <h4 th:text="'IP '+ ${blockedIp}+ ' in stop list! Please contact your system administrator.'"></h4>
    </div>
    <h3>You can choose previously used application... </h3>
    <div th:each="app : ${apps}" class="alert alert-info mt-2">
        <h4 th:text="${app.applicationName}"></h4>
        <p th:text="${app.host} +':'+ ${app.port}"></p>
        <form method="post" th:object="${application}">
            <input type="hidden" name="applicationName" th:value="${app.applicationName}">
            <input type="hidden" name="host" th:value="${app.host}">
            <input type="hidden" name="port" th:value="${app.port}">
            <button type="submit" class="btn btn-outline-success">Choose</button>
        </form>
    </div>
    <form method="post">
        <h3>or add new application</h3>
        <input type="text" name="applicationName" placeholder="Application name" class="form-control"><br>
        <input type="text" name="host" placeholder="IP" class="form-control"><br>
        <input type="text" name="port" placeholder="Port" class="form-control"><br>
        <button type="submit" class="btn btn-outline-success">Add new application</button>
    </form>
</div>

</body>
</html>
